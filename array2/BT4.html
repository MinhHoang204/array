<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Yêu cầu người dùng nhập vào 2 số nguyên dương
        let a = parseInt(prompt("Nhập số nguyên dương a:"));
        let b = parseInt(prompt("Nhập số nguyên dương b:"));

        // Khai báo mảng để lưu các số chia hết cho a hoặc b trong khoảng từ 1 đến max(a, b)
        let result = [];

        // Tính max(a, b) để xác định khoảng lặp
        let max = Math.max(a, b);

        // Kiểm tra từng số trong khoảng từ 1 đến max
        for (let i = 1; i <= max; i++) {
        // Nếu i chia hết cho a hoặc b, thêm i vào mảng result
            if (i % a === 0 || i % b === 0) {
                result.push(i);
            }
        }

        // In mảng result ra màn hình console
        console.log("Các số chia hết cho a hoặc b trong khoảng từ 1 đến " + max + ":");
        console.log(result);

    </script>
</body>
</html>
