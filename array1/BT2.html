<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Yêu cầu người dùng nhập vào 2 số nguyên a và b
        let a = parseInt(prompt("Nhập số nguyên a:"));
        let b = parseInt(prompt("Nhập số nguyên b:"));

        // Tạo mảng chứa các số trong khoảng từ a đến b
        let mang = [];
        if (a < b) {
            for (let i = a + 1; i < b; i++) {
                mang.push(i);
            }
        } else {
            for (let i = b + 1; i < a; i++) {
                mang.push(i);
            }
        }

        // In mảng ra màn hình console
        console.log("Các số trong khoảng từ " + a + " đến " + b + " là:");
        console.log(mang);

    </script>
</body>
</html>
